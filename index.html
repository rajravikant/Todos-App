<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css">
    <title>Todo</title>
    
  </head>

  <body>
    <section class="todo">
      <div class="container">
        <div class="inputs">
          <input
            type="text"
            id="todo-inp"
            placeholder="Enter your todo's here" required
          />
          <input type="button" value="Add" />
          <input type="button" value="Remove All" id="remove" />
        </div>
        <div class="lists">
          <ul id="list">
            <li>Guide-Start adding your todo's by clicking add</li>
          </ul>
        </div>
      </div>
    </section>
    <script src="./todo.js"></script>
  </body>
</html>
